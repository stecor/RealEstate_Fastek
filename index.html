<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fastek</title>
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </head>
  <body>
    <div class="container-fluid">

      <!-- search-body Section -->
      <section class="search-body row">
        <div class="burguer col-sm-1"></div>
        <div class="logo col-sm-2">FASTEK</div>
        <div class="search col-sm-9">
          <input type="text" name="" value=""  placeholder="&#xF002;  Enter ID or search by street address">
        </div>
      </section>

      <!-- Menu Section -->
      <section class="menu row">
        <div class="buttons col-sm-3">
          <button type="button" name="button" class="buy">Buy</button>
          <button type="button" name="button" class="rent">Rent</button>
        </div>

        <div class="types col-sm-3">
          <select name="type" class="type">
            <option disabled selected >Building Type</option>
             <option>Residential</option>
             <option>Recreational</option>
             <option>Condo/Strata</option>
             <option>Multi Family</option>
             <option>Agriculture</option>
             <option>Parking</option>
             <option>Vacant Land</option>
           </select>
        </div>

        <div class="types col-sm-3">
          <label>City:</label>
          <select name="city" class="city">
             <option disabled selected >Toronto</option>
             <option>Mississauga</option>
             <option>Vancouver</option>
           </select>
        </div>

        <div class="district col-sm-3">
        </div>
      </section>

      <!-- Main Section -->
      <section class="main row">

        <!-- Settings Section -->
        <div class="settings col-sm-3 col-centered ">

          <!-- Dropdown Price -->
          <select name="price" class="select price mx-auto rounded">
            <option disabled selected ><p >Price</p></option>
            <option>Pizza</option>
            <option>Grocerie</option>
            <option>Bakery</option>
            <option>Market</option>
            <option>Other</option>
          </select>

          <!-- Range Price -->
          <div class="range-price row">
            <input class="min-price" id="min-price" />
            <div class="divisory mx-auto"></div>
            <input class="max-price" id="max-price"/>
            <select name="label-eur" class="label-eur">
               <option disabled selected >Eur</option>
               <option>Dolar</option>
               <option>Real</option>
             </select>
          </div>

          <div class="range-interval">
            <div id="slider-price"></div>
          </div>

          <!-- Dropdown Bathrooms -->
          <select name="bathroom" class="select bathroom mx-auto rounded">
            <option disabled selected ><p >Bathrooms</p></option>
            <option>1</option>
            <option>1+</option>
            <option>2</option>
            <option>2+</option>
            <option>3</option>
            <option>3+</option>
            <option>4</option>
            <option>4+</option>
            <option>5</option>
            <option>5+</option>
          </select>

          <!-- Range Bedrooms -->
          <div class="range-bedroom row">
            <input class="min-bedroom" id="min-bedroom" />
            <div class="divisory mx-auto"></div>
            <input class="max-bedroom" id="max-bedroom"/>
            <span class="label-bedroom" >Bedroom</span>
          </div>

          <div class="range-interval">
            <div id="slider-bedroom"></div>
          </div>

          <!-- Dropdown Space(m2) -->
          <select name="space" class="select space mx-auto rounded">
            <option disabled selected ><p >Space (m2)</p></option>
            <option>Pizza</option>
            <option>Grocerie</option>
            <option>Bakery</option>
            <option>Market</option>
            <option>Other</option>
          </select>

          <!-- Dropdown Ownership -->
          <select name="owner" class="select owner mx-auto rounded">
            <option disabled selected ><p >Ownership</p></option>
            <option>Any</option>
            <option>Freehold</option>
            <option>Condo/Strata</option>
            <option>Timeshare/Fractional</option>
            <option>Leasehold</option>
          </select>

          <!-- Dropdown Extras -->
          <select name="extras" class="select extras mx-auto rounded">
            <option disabled selected ><p >Extras</p></option>
            <option>Pizza</option>
            <option>Grocerie</option>
            <option>Bakery</option>
            <option>Market</option>
            <option>Other</option>
          </select>

          <!-- Checkbox Variety -->
          <div class="checkcol">
            <div class="checkbox">
              <div class="tag">Wi-Fi</div>
              <input type="checkbox" class="input-assumpte" id="Wi-Fi">
              <label for="Wi-Fi"></label>
            </div>
            <div class="checkbox">
              <div class="tag">jacuzzi</div>
              <input type="checkbox" class="input-assumpte" id="jacuzzi">
              <label for="jacuzzi"></label>
            </div>
            <div class="checkbox">
              <div class="tag">internet</div>
              <input type="checkbox" class="input-assumpte" id="internet">
              <label for="internet"></label>
            </div>
            <div class="checkbox">
              <div class="tag">fireplace</div>
              <input type="checkbox" class="input-assumpte" id="fireplace">
              <label for="fireplace"></label>
            </div>
            <div class="checkbox">
              <div class="tag">pool</div>
              <input type="checkbox" class="input-assumpte" id="pool">
              <label for="pool"></label>
            </div>
          </div>

            <!-- Dropdown Other -->
            <select name="other" class="select other mx-auto rounded">
              <option disabled selected ><p >Other</p></option>
              <option>Pizza</option>
              <option>Grocerie</option>
              <option>Bakery</option>
              <option>Market</option>
              <option>Other</option>
            </select>

            <!-- Dropdown Food delivery -->
            <select name="food-delivery" class="food-delivery mx-auto">
               <option disabled selected >Food delivery</option>
               <option>Pizza</option>
               <option>Grocerie</option>
               <option>Bakery</option>
               <option>Market</option>
               <option>Other</option>
             </select>

              <div class="hr"></div>

              <!-- Button Search -->
              <div class="btn-search-pos"><button type="button" name="button" class="btn-search">SEARCH</button></div>
        </div>
        
        <!-- Gallery Section -->
        <section class="gallery">
          <div class="photos ">
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
