<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fastek</title>
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <section class="row search-body">
        <div class="burguer col-sm-1"></div>
        <div class="logo col-sm-2">FASTEK</div>
        <div class="search col-sm-9">
          <input type="text" name="" value=""  placeholder="&#xF002;  Enter ID or search by street address">
        </div>
      </section>
      <section class="menu row">
        <div class="buttons col-sm-2">
          <button type="button" name="button" class="buy">Buy</button>
          <button type="button" name="button" class="rent">Rent</button>
        </div>
        <div class="types col-sm-6"></div>
        <div class="district col-sm-4"></div>
      </section>
      <section class="principal row">
        <div class="settings col-sm-3 col-centered ">
          <button type="button" name="button" class="buttonX ">X</button>
          <div class="select price mx-auto">Price</div>
          <div class="range-price row">
            <input class="min-price" id="min-price" />
            <div class="divisory mx-auto"></div>
            <input class="max-price" id="max-price"/><span class="label-eur" >Eur</span>
          </div>
          <div class="range-interval">
            <div id="slider-range"></div>
          </div>
          <div class="select floor mx-auto">Floor</div>
          <div class="range-floor row">
            <input class="min-floor"/>
            <div class="divisory mx-auto"></div>
            <input class="max-floor"/><span class="label-floor" >Floor</span>
          </div>
          <div class="select space mx-auto">Space (m2)</div>
          <div class="select rooms mx-auto">Rooms</div>
          <div class="select extras mx-auto">Extras</div>
          <div class="checkcol">
            <div class="checkrow"><input type="checkbox" name="wi-fi" id="wifi" class="checkbox"/><label class="checkname">Wi-fi</label></div>
            <div class="checkrow"><input type="checkbox" name="jacuzzi" id="jacuzzi" class="checkbox"/><label class="checkname">jacuzzi</label></div>
            <div class="checkrow"><input type="checkbox" name="internet" id="internet" class="checkbox"/><label class="checkname">internet</label></div>
            <div class="checkrow"><input type="checkbox" name="fireplace" id="fireplace" class="checkbox"/><label class="checkname">fireplace</label></div>
            <div class="checkrow"><input type="checkbox" name="pool" id="pool" class="checkbox"/><label class="checkname">pool</label></div>
          </div>
          <div class="select other mx-auto">Other</div>
          
        </div>
        <div class="gallery col-sm-9">
        </div>
      </section>
    </div>
  </body>
</html>
